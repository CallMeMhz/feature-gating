services:
  # MongoDB 数据库
  mongodb:
    image: mongo:latest
    container_name: wawa-fg-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: wawa-fg
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/wawa-fg --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - wawa-network

  # Feature Gating 应用
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wawa-fg-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # MongoDB 连接
      MONGO_URL: mongodb://mongodb:27017/wawa-fg
      
      # 管理员账号（首次启动时创建）
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin}
      
      # JWT 配置（生产环境请修改）
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-me-in-production-jwt-secret}
      JWT_ALGORITHM: HS256
      JWT_EXPIRE_MINUTES: 10080  # 7 days
      
      # Session 配置
      SESSION_SECRET_KEY: ${SESSION_SECRET_KEY:-change-me-in-production-session-secret}
      
      # 缓存配置
      CACHE_TTL_SECONDS: ${CACHE_TTL_SECONDS:-60}
      
      # 应用配置
      APP_TITLE: ${APP_TITLE:-Feature Gating}
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - wawa-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  wawa-network:
    driver: bridge
